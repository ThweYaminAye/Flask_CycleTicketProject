{% extends 'layout/layout.html' %}
{% block content %}
    <div class="container  text-center">
        <div class="row">
            <div class="col-6 offset-md-3" style="background-color: rgb(167, 212, 251);">
                <h1 class="text-center mt-3">Sign Up</h1>
                <form action="/register" method="post" class="mt-5">
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <button class="btn mb-3" type="submit" style="background-color:rgb(124, 175, 251)">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
