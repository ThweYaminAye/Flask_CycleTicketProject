<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket Winner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
              /* The image used */
              background-image: url("https://img.freepik.com/free-vector/blue-curve-frame-template_53876-114605.jpg?t=st=1686883115~exp=1686883715~hmac=8911c63e5243532bab042fb6b32e93c90c012a97da74d8ba907598b498ba2da1");
              background-size: cover;
        }
    </style>
</head>

<body>
    <div class="row mt-3">
        <div class="col-8 offset-2 text-center">
            <h1>Cycle Ticker Winner</h1>
        </div>
    </div>

    <div class="container  text-center"  >
        <div class="row mt-5 mb-5" >
            {% if win %}
            <div class="col-6 offset-md-3  mt-5 mb-5" style="background-color: rgb(167, 212, 251);">
                <h1 class="text-center mt-3">You Win</h1>
                <div class="row mt-5 mb-5">
                    <div class="col-6 offset-md-3">
                        Congratulations {{winnername}}. You are the winner of cycle ticket no ({{winnerticket}}). Please contact (+95 9265881234) for your prize.
                    </div>
                </div>
            </div>
            {% endif %}
            {% if loose %}
            <div class="col-6 offset-md-3  mt-5 mb-5" style="background-color: rgb(167, 212, 251);">
                <h1 class="text-center mt-3">You Loose</h1>
                <div class="row  mt-5 mb-5">
                    <div class="col-6 offset-md-3 mt-2 mb-2">
                        <h6>Sorry {{winnername}}. You loose! . Let's try again. Good Luck</h6>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <button class="border-0 p-2 "  style="background-color: rgb(167, 212, 251);" ><a class="text-decoration-none " href={{url_for('home')}}>Go Back Home</a></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
