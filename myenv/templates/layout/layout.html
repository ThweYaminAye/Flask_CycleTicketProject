<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
              /* The image used */
              background-image: url("https://img.freepik.com/free-vector/blue-curve-frame-template_53876-114605.jpg?t=st=1686883115~exp=1686883715~hmac=8911c63e5243532bab042fb6b32e93c90c012a97da74d8ba907598b498ba2da1");
              background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5"  style="background-color: rgb(167, 212, 251);">
            <div class="col-12">
                <div class="text-center d-flex flex-row-reverse mt-3">
                    
                    
                    {% if not admin_username and not username %}
                        <p class="px-4 "><a class="text-decoration-none fs-6 text-dark" href={{url_for('login')}}><i class="fas fa-user"></i> ADMIN</a></p>
                        <p class="px-4"><a class="text-decoration-none fs-6 text-dark" href={{url_for('login')}}>LOGIN</a></p>
                        <p class="px-4 "><a class="text-decoration-none text-dark fs-6" href={{url_for('register')}}>SIGNUP</a></p>
                        <p class="px-4 "><a class="text-decoration-none text-dark fs-6" href={{url_for('home')}}>HOME</a></p>
                    {% elif admin_username %}
                        <p class="px-4 "><a class="text-decoration-none fs-6 text-dark" href={{url_for('admin')}}><i class="fas fa-user"></i> {{admin_username}}</a></p>
                        <p class="px-4" ><a class="text-decoration-none fs-6 text-dark" href={{url_for('adminlogout')}}>LOGOUT</a></p>
                    {% elif username %}
                        <p class="px-4"><a class="text-decoration-none fs-6 text-dark" href={{url_for('userprofile')}}><i class="fas fa-user"></i> {{username}}</a></p>
                        <p class="px-4"><a class="text-decoration-none fs-6 text-dark" href={{url_for('logout')}}>LOGOUT</a></p> 
                        <p class="px-4 "><a class="text-decoration-none text-dark fs-6" href={{url_for('home')}}>HOME</a></p>
                        
                    {% else %}
                        <p class="px-4"><a class="text-decoration-none fs-6 text-dark" href={{url_for('login')}}>LOGIN</a></p>
                        <p class="px-4"><a class="text-decoration-none text-dark fs-6" href={{url_for('register')}}>SIGNUP</a></p>
                    {% endif %}
                    
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
